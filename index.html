<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Projeto 3-Previsão</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="caixa-grande">

        <input type="text" placeholder="Digite o nome da Cidade" class="input">
        <button class="botao"><img src="https://www.svgrepo.com/show/488200/find.svg" alt="" class="lupa"></button>

        <div class="caixa-media">
            <h2>Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="icone" class="img-previsao">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 70%</p>
        </div>

    </div>
</body>

</html>
